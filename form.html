<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ZEDLAND</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="themes/my-theme.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.css" />
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script/config.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquerymobile/1.4.3/jquery.mobile.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
<!--    javascript for creating the accomodation page-->
    <script src="script/accomodatioshow.js"></script>
<!--    javascript to create the accomodation list based on different categories-->
    <script src="script/accomodationlist.js"></script>
<!--    javascript that will retrive the information when the favourite button will be pressed-->
    <script src="script/addfavourites.js"></script>
<!--    javascript that will display the favourite propreties -->
    <script src="script/getfavourites.js"></script>
<!--    geolocation javascript-->
    <script src="script/geolocation.js"></script>
<!--    javascript for the swipe gallery-->
    <script src="script/gallery.js"></script>
</head>	
<body>
    <div data-role="page" id="logIn">
        <!--        SLIDING MENU-->
        <div data-role="panel" id="navpanel1" data-display="reveal" data-position="left">
			<div data-role="controlgroup" data-corners="true">
                <img src="images/logo.png" alt="shield" class="shieldBurger">
				<a href="http://www.bbk.ac.uk/" class="ui-btn">University</a>
				<a href="http://www.bbk.ac.uk/lib/front-page/" class="ui-btn">Library</a>
				<a href="#" class="ui-btn">Ad Place</a>
				<a href="#" class="ui-btn">Support Us</a>
			</div>
        </div>
		<div data-role="header">
			<h1><img src="images/logoHeader.png" alt="shield" class="shieldHeader"> ZEDLAND </h1>
			<a href="#navpanel1" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext"></a>
			<a href="index.html" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext"></a>
		</div>
		<div data-role="content">
            <h2>Log In</h2>
            <p>If you don't have an account click <a href="#register">here</a> for registration form</p>
			<form action="#" method="post" id="log-in">
                 <div class="ui-field-contain">
					<label for="userN">User name:</label>
					<input type="text" name="user" id="userN" data-mini="true" placeholder="Username" data-clear-btn="true" required>
				</div>
                 <div class="ui-field-contain">
					<label for="pass">Password:</label>
					<input type="password" name="pass" id="pass" data-mini="true" placeholder="Password" data-clear-btn="true" required>
				</div>
				<div class="ui-field-contain"> 
					<input type="submit" class="ui-btn" data-inline="true" value="Submit" data-mini="true">
				</div>
			</form>	
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar" data-id="footernav">
				<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="register">
        <!--        SLIDING MENU-->
         <div data-role="panel" id="navpanel2" data-display="reveal" data-position="left">
			<div data-role="controlgroup" data-corners="true">
                <img src="images/logo.png" alt="shield" class="shieldBurger">
				<a href="#" class="ui-btn">Login</a>
				<a href="#" class="ui-btn">Register</a>
				<a href="#" class="ui-btn">Ad Place</a>
				<a href="#" class="ui-btn">Support Us</a>
			</div>
        </div>
		<div data-role="header">
			<h1><img src="images/logoHeader.png" alt="shield" class="shieldHeader"> ZEDLAND </h1>
			<a href="#navpanel2" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext"></a>
			<a href="index.html" class="ui-btn ui-corner-all ui-icon-home ui-btn-icon-notext"></a>
		</div>
		<div data-role="content">
            <h2>Register</h2>
			<form action="#" method="post" id="form">
                <div class="ui-field-contain">
					<label for="stNo">Student No:</label>
					<input type="number" name="no" id="stNo" placeholder="Student No." data-mini="true" data-clear-btn="true" required>
				</div>
                <div class="ui-field-contain">
					<label for="fname">First Name:</label>
					<input type="text" name="user" id="fname" data-mini="true" placeholder="First Name" data-clear-btn="true" required>
				</div>
                <div class="ui-field-contain">
					<label for="lname">Last Name:</label>
					<input type="text" name="user" id="lname" data-mini="true" placeholder="Last Name" data-clear-btn="true" required>
				</div>
                <div class="ui-field-contain">
					<label for="email">Email:</label>
					<input type="email" name="email" id="mail" data-mini="true" placeholder="Jhon@gmail.com" required>
				</div>
				<div class="ui-field-contain">
					<label for="dob">Date of Birth:</label>
					<input type="date" name="dob" id="dob" data-mini="true">
				</div>
                  <div class="ui-field-contain" data-type="horizontal">
					<label for="prog">Program:</label>
					<select name="prog" id="prog" data-mini="true">
                        <option value="alap">Please Select</option>
                        <option value="1">Computing BSC/MSC</option>
                        <option value="2">Mathematics BSC/MSC</option>
                        <option value="3">Medicine BSC/MSC</option>
                        <option value="4">Business BSC/MSC</option>
                        <option value="5">Law BSC/MSC</option>
                      </select>
				</div>
                <div class="ui-field-contain">
					<label for="dob">Date of Start:</label>
					<input type="date" name="dob" id="dos" data-mini="true">
				</div>
                <fieldset data-role="controlgroup" data-type="horizontal">
                    <legend>Requires</legend>
					<label for="house">House</label>
					<input type="radio" name="requires" id="house" data-mini="true" value="house">
					<label for="flat">FLat</label>
					<input type="radio" name="requires" id="flat" data-mini="true" value="flat">
                    <label for="room">Room</label>
					<input type="radio" name="requires" id="room" data-mini="true" value="room">
				</fieldset>
				<div class="ui-field-contain"> 
					<input type="submit" class="ui-btn" data-inline="true" value="Submit" data-mini="true">
				</div>
			</form>	
		</div>
		<div data-role="footer" data-position="fixed">
			<div data-role="navbar" data-id="footernav">
				<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
